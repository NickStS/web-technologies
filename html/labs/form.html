            <div class="form__field">

            <div class="form__field">

            <div class="form__field">

            <div class="form__field">

                <svg class="form__svg-modal">

            </div>
            <div class="form__field">

                </svg>

            <div class="form__field">
                <label for="comment" class="form__label">Комент</label>

            </div>
    
            <label for="check" class="form__checkbox">

                <span class="check-text">Погоджуюся з розсилкою та приймаю <a href="" class="check-link">Умови договору</a>.</span>
